<!DOCTYPE html>
<html>
	<style>
	body {
		font-family: sans-serif;
		margin: 20px;
	}
	#container {
		width: 720px;
		border: 2px solid gray;
		padding-bottom: 20px;
		position: relative;
	}
	#chart {
		height: 400px;
	}
	.axis .tick line, .axis .domain { stroke: #CCC; }
	.axis text {
		fill: #888;
		font-size: 88%;
	}
	p {
		color: #777;
	}
	.byline {
		margin:-10px 0 30px 0;
	}
	</style>
	<body>
		<h1>Sample XY Chart</h1>
		<!-- <p class="byline">Unknown source</p> -->
		<div id="container">
			<div id="chart"></div>
		</div>
		<p style="font-size:90%">Available as part of the <a target="_blank" href="https://bitbucket.org/artstr/d3elements.git">d3 elements</a> package</p>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="../src/xyChart.js"></script>
		<script>
			var elt = d3.select("#chart");
			var width = 720, 
				height = 400;
			var data = [[[1,0],[2,15],[4,7],[5,25],[8,0]], [[3,0],[4,20],[5,0]], [[1.5,7.5],[6.5,12.5]]];

			var xyChart = d3.elts.xyChart()
									.width(width)
									.height(height)
									.chartTypes(["area line points", "line", "points"])
									.fillColor([["#F2F2F6", "steelblue", "white"], ["#F2F2F6", "purple"], ["#F2F2F6", "gray"]])
									.strokeColor(["steelblue","purple","#707070"])
									.strokeWidth(2)
									.smartYFormat(true)
									.margin({top: 40, right: 25, bottom: 80, left: 70});

			elt.datum(data).call(xyChart);

		</script>
	</body>
</html>
